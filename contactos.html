<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase"> </h2>
                    <p class="text-white-50 mb-5">conntinar com a incrição</p>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                    
                      <label class="form-label" for="typenomeX"></label>
                    </div>
                    <input type="nome" placeholder="Nome do encrregado" id="type nome" class="form-control form-control-lg" />
                    <div data-mdb-input-init class="form-outline form-white mb-4">
  <br>
                      <input type="number" placeholder=" Telefone do encarregado" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX"></label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="email" placeholder="Email" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX"></label>
                      </div>


                
                      <label for="provincia"> província de:</label>
                      <select id="provincia" name="provincia" style="width:300px; height: 50px;;">
                        <option value="">Selecione...</option>
                        <option value="Bengo">Bengo</option>
                        <option value="Benguela">Benguela</option>
                        <option value="Bié">Bié</option>
                        <option value="Cabinda">Cabinda</option>
                        <option value="Cuando Cubango">Cuando Cubango</option>
                        <option value="Cuanza Norte">Cuanza Norte</option>
                        <option value="Cuanza Sul">Cuanza Sul</option>
                        <option value="Cunene">Cunene</option>
                        <option value="Huambo">Huambo</option>
                        <option value="Huíla">Huíla</option>
                        <option value="Luanda">Luanda</option>
                        <option value="Lunda Norte">Lunda Norte</option>
                        <option value="Lunda Sul">Lunda Sul</option>
                        <option value="Malanje">Malanje</option>
                        <option value="Moxico">Moxico</option>
                        <option value="Namibe">Namibe</option>
                        <option value="Uíge">Uíge</option>
                        <option value="Zaire">Zaire</option>
                      </select>  
                      <br>
<br>

                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="localização" placeholder="localização" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typelocalizaçãoX"></label>
                      </div>


                    
                    
      
<button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                          
                   
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
